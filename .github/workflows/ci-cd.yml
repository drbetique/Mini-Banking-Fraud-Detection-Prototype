          # - helm upgrade --install fraud-detection ./charts/fraud-detection -f values.staging.yaml
          # - docker-compose -f docker-compose.staging.yml up -d

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests on staging..."
          # Add smoke test commands
          # curl -f https://staging-fraud-detection.example.com/health || exit 1

      - name: Notify deployment status
        if: always()
        run: |
          echo "âœ… Staging deployment completed"

  # ==================== DEPLOYMENT TO PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://fraud-detection.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # Add your production deployment commands here
          # IMPORTANT: Use blue-green or canary deployment strategies
          # Examples:
          # - kubectl set image deployment/fraud-detection api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ github.sha }}
          # - helm upgrade fraud-detection ./charts/fraud-detection -f values.production.yaml --wait

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests on production..."
          # Add smoke test commands
          # curl -f https://fraud-detection.example.com/health || exit 1

      - name: Notify team
        if: always()
        run: |
          echo "âœ… Production deployment completed"
          # Send notification to Slack/Teams
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} -d '{"text":"ðŸš€ Fraud Detection deployed to production"}'

  # ==================== PERFORMANCE TESTS ====================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          # Create basic load test script
          cat << 'EOF' > load-test.js
          import http from 'k6/http';
          import { check, sleep } from 'k6';

          export const options = {
            stages: [
              { duration: '30s', target: 10 },
              { duration: '1m', target: 50 },
              { duration: '30s', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<500'],
              http_req_failed: ['rate<0.01'],
            },
          };

          export default function () {
            const res = http.get('https://staging-fraud-detection.example.com/health', {
              headers: { 'X-API-Key': 'test-key' },
            });
            check(res, { 'status is 200': (r) => r.status === 200 });
            sleep(1);
          }
          EOF

          k6 run load-test.js

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: load-test-results.json
